<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<h1>CHECK PRIMES</h1>
<label><input type="number" oninput="isPrime(this.value)"></label>
<p>Result: <span id="display"></span></p>
<script>
    function isPrime(number){
        let check = true;
        if(number<2){
            check = false;
        } else if (number === 2){
            check = true;
        } else {
            for ( let i = 2;i < number -1; i++){
                if (number % i === 0){
                    check = false;
                    break;
                }
            }
        }
        if (check === true){
            document.getElementById("display").innerHTML = number + " is prime";
        } else {
            document.getElementById("display").innerHTML = number + " is not prime";
        }
    }
</script>
</body>
</html>
